plugins {
    // âœ… Stable Fabric Loom version (avoid snapshots)
    id 'fabric-loom' version '1.6.5'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    // ğŸ§± Main Fabric Maven
    maven { url = 'https://maven.fabricmc.net/' }

    // ğŸ”„ Backup mirrors (to prevent 522/timeout issues)
    maven { url = 'https://maven.minecraftforge.net' }
    maven { url = 'https://jitpack.io' }

    // ğŸ›ï¸ Central Maven for standard dependencies
    mavenCentral()
}

dependencies {
    // ğŸ§© Minecraft + Mappings
    minecraft "com.mojang:minecraft:1.21"
    mappings "net.fabricmc:yarn:1.21+build.9:v2"

    // âš™ï¸ Fabric Loader & API
    modImplementation "net.fabricmc:fabric-loader:0.15.11"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.100.1+1.21"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    // â˜• Use Java 21
    it.options.release = 21
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}
